    <p>実際の人物が何か言っている。<br></p>

    <ww>
    ……<br><br>

    投稿された文章。<br><br>
    </ww>
    <rj> “適当な文字。”</rj>
    <ww>
    字写的挺难看，是支楞八叉的孩儿体，血红血红的，看的我一头雾水。<br><br>

    这都是些啥？<br><br>
    
    何この文章。
    </ww>
